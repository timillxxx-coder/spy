<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Spy Online</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', Arial, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1f2937, #020617);
    color: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== –ö–ê–†–¢–û–ß–ö–ò ===== */
.card {
    width: 420px;
    background: rgba(17, 24, 39, 0.95);
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
    letter-spacing: 1px;
}

/* ===== INPUT ===== */
input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: #020617;
    color: #fff;
    font-size: 15px;
}

/* ===== BUTTON ===== */
button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(99,102,241,0.4);
}

.secondary {
    background: linear-gradient(135deg, #374151, #1f2937);
    margin-top: 10px;
}

/* ===== PLAYERS ===== */
.players {
    margin-top: 15px;
}

.players li {
    list-style: none;
    background: #020617;
    padding: 8px 12px;
    border-radius: 8px;
    margin-bottom: 6px;
}

/* ===== ROLE ===== */
.role {
    font-size: 28px;
    font-weight: 800;
    text-align: center;
    margin: 25px 0;
}

.spy {
    color: #ef4444;
}

.word {
    color: #22c55e;
}

/* ===== PROGRESS ===== */
.progress {
    text-align: center;
    opacity: 0.8;
    margin-top: 10px;
}

/* ===== RESULT ===== */
pre {
    background: #020617;
    border-radius: 10px;
    padding: 15px;
    white-space: pre-wrap;
    margin-top: 15px;
}

/* ===== HIDDEN ===== */
.hidden {
    display: none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="login">
    <h1>üïµÔ∏è Spy Online</h1>
    <input id="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫">
    <button id="loginBtn">–í–æ–π—Ç–∏</button>
</div>

<!-- LOBBY -->
<div class="card hidden" id="lobby">
    <h1>–õ–æ–±–±–∏</h1>
    <p>üÜî <b id="lobbyId"></b></p>
    <p>üëë –°–æ–∑–¥–∞—Ç–µ–ª—å: <b id="creator"></b></p>

    <div class="players">
        <h3>–ò–≥—Ä–æ–∫–∏</h3>
        <ul id="players"></ul>
    </div>

    <button id="startBtn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
</div>

<!-- GAME -->
<div class="card hidden" id="game">
    <h1>–í–∞—à–∞ —Ä–æ–ª—å</h1>
    <div class="role" id="role"></div>
    <button id="voteBtn">–ì–æ–ª–æ—Å–æ–≤–∞—Ç—å</button>
    <div class="progress" id="progress"></div>
    <pre id="result"></pre>
</div>

<script>
let ws, lobbyId, username;

// DOM
const login = document.getElementById('login');
const lobby = document.getElementById('lobby');
const game = document.getElementById('game');

const lobbyIdSpan = document.getElementById('lobbyId');
const creatorSpan = document.getElementById('creator');
const playersList = document.getElementById('players');
const startBtn = document.getElementById('startBtn');
const roleText = document.getElementById('role');
const progressText = document.getElementById('progress');
const resultText = document.getElementById('result');

document.getElementById('loginBtn').onclick = connect;
document.getElementById('voteBtn').onclick = vote;

function connect() {
    username = document.getElementById('name').value.trim();
    if (!username) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫');

    ws = new WebSocket('ws://localhost:8080');

    ws.onopen = () => {
        if (confirm('–°–æ–∑–¥–∞—Ç—å –ª–æ–±–±–∏?')) {
            ws.send(JSON.stringify({ type:'createLobby', username }));
        } else {
            lobbyId = prompt('–í–≤–µ–¥–∏—Ç–µ ID –ª–æ–±–±–∏');
            ws.send(JSON.stringify({ type:'joinLobby', username, lobbyId }));
        }
    };

    ws.onmessage = e => {
        const d = JSON.parse(e.data);

        if (d.type === 'lobbyCreated' || d.type === 'joinedLobby') {
            lobbyId = d.lobbyId;
            login.classList.add('hidden');
            lobby.classList.remove('hidden');
            lobbyIdSpan.textContent = lobbyId;
            creatorSpan.textContent = d.creator;
        }

        if (d.type === 'updatePlayers') {
            playersList.innerHTML = '';
            d.players.forEach(p => {
                const li = document.createElement('li');
                li.textContent = p;
                playersList.appendChild(li);
            });
            startBtn.style.display = d.creator === username ? 'block' : 'none';
        }

        if (d.type === 'startGame') {
            lobby.classList.add('hidden');
            game.classList.remove('hidden');

            roleText.className = 'role ' + (d.role === '–®–ø–∏–æ–Ω' ? 'spy' : 'word');
            roleText.textContent = d.role === '–®–ø–∏–æ–Ω'
                ? 'üòà –¢–´ –®–ü–ò–û–ù'
                : `üìÑ ${d.role}`;
        }

        if (d.type === 'voteProgress') {
            progressText.textContent = `–ü—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–ª–∏ ${d.voted} –∏–∑ ${d.total}`;
        }

        if (d.type === 'gameEnd') {
            resultText.textContent =
`üèÅ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞
–®–ø–∏–æ–Ω: ${d.spy}
–ü–æ–¥–æ–∑—Ä–µ–≤–∞–ª–∏: ${d.guessed}

–ì–æ–ª–æ—Å–∞:
${Object.entries(d.votes).map(v => `${v[0]} ‚Üí ${v[1]}`).join('\n')}`;
        }

        if (d.type === 'error') alert(d.message);
    };

    startBtn.onclick = () => {
        ws.send(JSON.stringify({ type:'startGame', lobbyId, username }));
    };
}

function vote() {
    const v = prompt('–ü—Ä–æ—Ç–∏–≤ –∫–æ–≥–æ?');
    if (v) ws.send(JSON.stringify({ type:'vote', lobbyId, username, vote:v }));
}
</script>

</body>
</html>
