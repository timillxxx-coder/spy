<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Spy Game Online</title>
<style>
body { font-family: Arial, sans-serif; background: #111; color: #eee; margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; }
.container { width: 400px; background:#1e1e1e; padding:20px; border-radius:10px; text-align:center; }
input { padding:8px; width:80%; margin-bottom:10px; border-radius:5px; border:none; }
button { padding:8px 12px; border:none; border-radius:5px; cursor:pointer; background:#22c55e; color:#111; margin:5px; }
button:hover { background:#16a34a; color:#fff; }
#lobby, #game { display:none; text-align:left; margin-top:15px; }
#players li { margin-bottom:5px; }
#role { font-weight:bold; margin-top:10px; }
#progress, #result { margin-top:10px; font-weight:bold; }
</style>
</head>
<body>
<div class="container">

  <!-- Вход -->
  <div id="login">
    <h2>Введите ник</h2>
    <input id="name" placeholder="Ваш ник">
    <button id="loginBtn">Войти</button>
  </div>

  <!-- Лобби -->
  <div id="lobby">
    <h2>Лобби ID: <span id="lobbyId"></span></h2>
    <p>Создатель: <span id="creator"></span></p>
    <ul id="players"></ul>
    <button id="startBtn">Начать игру</button>
  </div>

  <!-- Игра -->
  <div id="game">
    <div id="role"></div>
    <div id="progress"></div>
    <button id="voteBtn">Проголосовать</button>
    <div id="result"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
