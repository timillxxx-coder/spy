<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Spy Online</title>
<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', Arial, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1f2937, #020617);
    color: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== –ö–ê–†–¢–û–ß–ö–ò ===== */
.card {
    width: 420px;
    background: rgba(17, 24, 39, 0.95);
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
    letter-spacing: 1px;
}

/* ===== INPUT ===== */
input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: #020617;
    color: #fff;
    font-size: 15px;
}

/* ===== BUTTON ===== */
button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
    margin-top: 5px;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(99,102,241,0.4);
}

button.secondary {
    background: linear-gradient(135deg, #374151, #1f2937);
}

/* ===== PLAYERS ===== */
.players {
    margin-top: 15px;
}

.players li {
    list-style: none;
    background: #020617;
    padding: 8px 12px;
    border-radius: 8px;
    margin-bottom: 6px;
}

/* ===== ROLE ===== */
.role {
    font-size: 28px;
    font-weight: 800;
    text-align: center;
    margin: 25px 0;
}

.spy { color: #ef4444; }
.word { color: #22c55e; }

/* ===== PROGRESS ===== */
.progress {
    text-align: center;
    opacity: 0.8;
    margin-top: 10px;
}

/* ===== RESULT ===== */
pre {
    background: #020617;
    border-radius: 10px;
    padding: 15px;
    white-space: pre-wrap;
    margin-top: 15px;
}

/* ===== HIDDEN ===== */
.hidden {
    display: none;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="card" id="login">
    <h1>üïµÔ∏è Spy Online</h1>
    <input id="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫">

</div>

<!-- LOBBY MENU -->

    <h1>–í—ã–±–æ—Ä –¥–µ–π—Å—Ç–≤–∏—è</h1>
    <button id="createLobbyBtn">–°–æ–∑–¥–∞—Ç—å –ª–æ–±–±–∏</button>
    <button id="joinLobbyBtn">–ó–∞–π—Ç–∏ –≤ –ª–æ–±–±–∏</button>
</div>

<!-- LOBBY -->
<div class="card hidden" id="lobby">

<script src="script.js"></script>
</body>
</html>
