<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Spy Game Online</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1f2937, #111827);
  color: #f9fafb;
  margin:0;
  padding:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container {
  width: 420px;
  background: #1e293b;
  padding: 25px;
  border-radius: 15px;
  text-align:center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}

h2 {
  color: #fbbf24;
  margin-bottom: 20px;
}

input {
  padding:10px;
  width:90%;
  margin-bottom:15px;
  border-radius:8px;
  border:none;
  outline:none;
}

button {
  padding:10px 20px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#3b82f6;
  color:#fff;
  font-weight:bold;
  margin:5px;
  transition:0.2s;
}

button:hover {
  background:#2563eb;
}

#lobby, #game {
  display:none;
  text-align:left;
  margin-top:15px;
}

#players {
  list-style:none;
  padding-left:0;
  margin-bottom:15px;
}

#players li {
  background:#374151;
  margin-bottom:6px;
  padding:6px 10px;
  border-radius:5px;
}

#role {
  font-size:1.4em;
  font-weight:bold;
  margin-top:15px;
}

#progress, #result {
  margin-top:10px;
  font-weight:bold;
}

#voteBtn {
  background:#ef4444;
}

#voteBtn:hover {
  background:#b91c1c;
}
</style>
</head>
<body>
<div class="container">

  <!-- Вход -->
  <div id="login">
    <h2>Введите ник</h2>
    <input id="name" placeholder="Ваш ник">
    <button id="loginBtn">Войти</button>
  </div>

  <!-- Лобби -->
  <div id="lobby">
    <h2>Лобби ID: <span id="lobbyId"></span></h2>
    <p>Создатель: <span id="creator"></span></p>
    <ul id="players"></ul>
    <button id="startBtn">Начать игру</button>
  </div>

  <!-- Игра -->
  <div id="game">
    <div id="role"></div>
    <div id="progress"></div>
    <button id="voteBtn">Проголосовать</button>
    <div id="result"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
